<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600;800&display=swap" rel="stylesheet">
    
        
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/footer.css">
    <link rel="stylesheet" href="/style/form.css">

    
    <title>New Advert</title>
</head>
<body class="app-body">
    <header class="main-header">
        <h1 class="app-title">
            New Advert
        </h1>
        <nav class="navbar">
            <a href="/">Main Page</a>
            
        </nav>
    </header>
    <main class="main-content">
        <section class="notification"></section>
        
        <form id="new-ad-form" class="new-ad-form" method="post">
            <div>
                <label for="photo">Product's Photo URL</label>
            </div>
            <div>
                <input type="text" id="photo" name="photo" placeholder="Enter URL">
                
            </div>
            <div>
                <label for="name">Product's Name</label>
            </div>
            <div>
                <input type="text" id="name" name="name" placeholder="Enter your product's name">
                
            </div>
            <div>
                <label for="price">Price</label>
            </div>
            <div>
                <input type="text" id="price" name="price" placeholder="Your price">
            </div>
            <div>
                <label for="sale">Are you selling or looking for a product ?</label>
            </div>
            <div class="selectors">
                <label for="selling">Selling</label>
                <input type="radio" name="selector" id="selling" value="selling">
            
                <label for="searching">Searching</label>
                <input type="radio" name="selector" id="searching" value="searching">
            </div>
            <div>
                <label for="description">Description</label>
            </div>
            <div>
                <textarea name="description" id="description" placeholder="Add a description of the product"></textarea>
            </div>
            <div>
                <button class="button-post" id="postButton"  type="submit">Post Advert</button>
                <a href="/" class="button-cancel">Cancel</a>
            </div>
        </form>
        
    </main>

    <footer>
        <p> 
            C.K. Frontend Javascript Project
        </p>
    </footer>
    <script type="module" src="./new-ad/index.js"></script>
    
</body>
</html>
